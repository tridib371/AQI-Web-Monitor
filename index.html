  <!-- JavaScript Validation -->
  <script>
    function validateForm() {
      clearErrors();
      let valid = true;

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      const dobInput = document.getElementById('dob').value;
      const country = document.getElementById('country').value;
      const termsChecked = document.getElementById('terms').checked;
      const gender = document.querySelector('input[name="gender"]:checked');

      if (username === "") {
        displayErrorMessage("username_error", "This field is required.");
        valid = false;
      } else {
        const nameRegex = /^[A-Za-z\s]+$/;
        if (!nameRegex.test(username)) {
          displayErrorMessage("username_error", "Only letters and spaces allowed.");
          valid = false;
        }
      }

      if (email === "") {
        displayErrorMessage("email_error", "This field is required.");
        valid = false;
      } else {
        const aiubEmailRegex = /^[0-9]{2}-[0-9]{5}-[0-9]@student\.aiub\.edu$/;
        if (!aiubEmailRegex.test(email)) {
          displayErrorMessage("email_error", "Email format must be: 22-46566-1@student.aiub.edu");
          valid = false;
        }
      }

      if (password === "") {
        displayErrorMessage("password_error", "This field is required.");
        valid = false;
      } else {
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_\-+=<>?\/{}[\]~])[A-Za-z\d!@#$%^&*()_\-+=<>?\/{}[\]~]{8,}$/;
        if (!passwordRegex.test(password)) {
          displayErrorMessage("password_error", "Password must be 8+ chars, with uppercase, lowercase, and a special character.");
          valid = false;
        }
      }

      if (confirmPassword === "") {
        displayErrorMessage("confirm_password_error", "This field is required.");
        valid = false;
      } else if (password !== confirmPassword) {
        displayErrorMessage("confirm_password_error", "Passwords do not match.");
        valid = false;
      }

      if (dobInput === "") {
        displayErrorMessage("dob_error", "This field is required.");
        valid = false;
      } else {
        const dob = new Date(dobInput);
        const age = calculateAge(dob);
        if (age < 18) {
          displayErrorMessage("dob_error", "You must be at least 18 years old.");
          valid = false;
        }
      }

      if (country === "") {
        displayErrorMessage("country_error", "This field is required.");
        valid = false;
      }

      if (!gender) {
        displayErrorMessage("gender_error", "This field is required.");
        valid = false;
      }

      if (!termsChecked) {
        displayErrorMessage("terms_error", "You must agree to the terms and conditions.");
        valid = false;
      }

      return valid;
    }

    function displayErrorMessage(elementId, message) {
      document.getElementById(elementId).innerText = message;
    }

    function clearErrors() {
      document.querySelectorAll('.error-text').forEach(el => el.innerText = '');
    }

    function calculateAge(dob) {
      const today = new Date();
      const age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      return (m < 0 || (m === 0 && today.getDate() < dob.getDate())) ? age - 1 : age;
    }


    //for login

    function loginUser(event) {
        event.preventDefault();

        const email = document.getElementById('login_email').value.trim();
        const pass = document.getElementById('login_password').value;

        const formData = new FormData();
        formData.append('action', 'login');
        formData.append('email', email);
        formData.append('pass', pass);

        fetch('process.php', {
          method: 'POST',
          body: formData
        })
          .then(response => response.text())
          .then(data => {
            if (data.trim() === 'success') {
              window.location.href = 'request.php';
            } else {
              alert('Username or password doesn\'t match');
            }
          })
          .catch(err => {
            alert('Login failed. Please try again.');
            console.error(err);
          });

        return false;
      }
